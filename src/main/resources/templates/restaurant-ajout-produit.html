<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title Of Site -->
	<title>Thefoody - Order Online Portal Responsive HTML Template</title>
	<meta name="description" content="TheFoody is a food ordering platform which brings restaurants and food lovers together. Food ordering online is easier than any other platforms.">
	<meta name="keywords" content="food, order online, restaurant, reservation, book a table, foodies, cafe, recipes, menu, dishes, chefs and cooking experts ">
	<meta name="author" content="iglyphic">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link  th:replace="~{fragment/outil::css}"/>
	<style>
		.upload{
			font-size: 11px;
			background: white;
			border-radius: 50px;
			box-shadow: 5px 5px 10px black;
			width: 280px;
			height: 50px;
			outline: none;
		}
		::-webkit-file-upload-button{
			color:white;
			padding: 20px;
			border: none;
			border-radius: 50px;
			background: teal;
		}
		::-webkit-file-upload-button:hover {
			background: palegreen;
		}
	</style>

	<title>Display Alert Message on Button Click Event.</title>
        <script type="text/javascript">
            function showMessage() {
                alert("Produit bien enregistré! Merci pour l'ajout.");
            }
        </script>
	
</head>


<body class="not-transparent-header">

	<!-- start Container Wrapper -->
	<div class="container-wrapper">

		<!-- start Header -->
		<header id="header">
			<!-- start Navbar (Header) -->
			<nav class="navbar navbar-default navbar-fixed-top navbar-sticky-function">

				<div class="container">

					<div class="logo-wrapper">
						<div class="logo">
							<a href="/"><img th:src="@{/images/logo-51x70.png}" alt="Logo" /></a>
						</div>
					</div>

					<div id="navbar" class="navbar-nav-wrapper navbar-arrow">

						<ul class="nav navbar-nav" id="responsive-menu">
							<li>
								<a href="/">Accueil</a>
							</li>

							<li>
								<a href="">Information</a>
								<ul>
									<li><a href="/accueil/how">Guide</a></li>
									<li><a href="/accueil/apropos">A propos de nous</a></li>
									<li><a href="/accueil/contact">Contact</a></li>
									<li><a href="/accueil/policy">Politique de confidentialité</a></li>
								</ul>
							</li>

						</ul>

					</div><!--/.nav-collapse -->

				</div>

				<div id="slicknav-mobile"></div>

			</nav>
			<!-- end Navbar (Header) -->
		</header>
		<!-- end Header -->

		<!-- start Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- start breadcrumb -->
			<div class="breadcrumb-wrapper">
			
				<div class="container">
				
					<ol class="breadcrumb-list booking-step">
						<li><a href="#">Home</a></li>
						<li><span>Restaurant ajouter-produit</span></li>
					</ol>
					
				</div>
				
			</div>
			<!-- end breadcrumb -->
			
			<div class="admin-container-wrapper">

				<div class="container">
				
					<div class="GridLex-gap-15-wrappper">
					
						<div class="GridLex-grid-noGutter-equalHeight">
						
							<div class="GridLex-col-3_sm-4_xs-12">
							
								<div class="admin-sidebar">
										
									<div class="admin-user-item for-employer">
										<div class="image">
											<img th:src="*{'data:image/jpeg;base64,'+restaurant.logo}" alt="image" class="img-circle" >
										</div>
										
										<h4><span th:text="${restaurant.nomResto}"></span></h4>
										
									</div>

									<ul class="admin-user-menu clearfix">
										<li>
											<a href="/restaurant/profile"><i class="fa fa-user"></i>Profil</a>
										</li>
										<li>
											<a href="/restaurant/detail"><i class="fa fa-tachometer"></i>Détails</a>
										</li>
										<li >
											<a href="/restaurant/commandes"><i class="fa fa-bookmark"></i>Consulter les commandes</a>
										</li>
										<li >
											<a href="/restaurant/produits"><i class="fa fa-product-hunt"></i>Consulter les produits</a>
										</li>
										<li>
											<a href="/"><i class="fa fa-sign-out"></i>Sortir</a>
										</li>
									</ul>
									
								</div>

							</div>
							
							<div class="GridLex-col-9_sm-8_xs-12">
							
								<div class="admin-content-wrapper">

									<div class="admin-section-title">
									
										<span class="h2">Ajouter un produit</span>
									</div>
									<form method="post" id="form" class="form"  action="/produit/insert"  th:object="${menu}" enctype="multipart/form-data">
										<div class="row gap-20">
											<input type="hidden"  th:value="${restaurant.email}" name="email"/>
												<div class="col-sm-6 col-md-4">
												
													<div class="form-group bootstrap-fileinput-style-01">
														<label for="img">Photo</label>
														<input type="file" class="upload" id="img" name="img" accept="image/png, image/jpeg" >
														<span class="font12 font-italic">** la photo ne doit pas dépasser 250kb</span>
													</div>
													
													
													
												</div>
												
												<div class="clear"></div>
												
												<div class="col-sm-12 col-md-8">
												
													<div class="form-group">
														<label>Nom du menu</label>
														<input type="text" class="form-control" placeholder="Grillade de fruits de mer" th:field="*{nom}">
													</div>
													
												</div>
												<div class="clear"></div>
												<div class="col-sm-12 col-md-8">
												
													<div class="form-group">
														<label>Prix</label>
														<input type="text" class="form-control" placeholder="€" th:field="*{prix}">
													</div>
													
												</div>
												<div class="clear"></div>
												<div class="col-sm-12 col-md-8">
												
													<div class="form-group">
														<label>Catégorie</label>
														<input type="text" class="form-control" placeholder="Grillade" name="cat" id="cat">

													</div>
													
												</div>
												<div class="clear"></div>
												<div class="col-sm-12 col-md-8">

													<div class="form-group">
														<label>Description</label>
														<textarea name="description" id="description" cols="30" rows="2" th:field="*{description}"/>
													</div>

												</div>

												<div class="clear"></div>
												<div class="col-sm-12 mt-10">
													<button type="submit" class="btn btn-primary" id="btnShowMsg" onClick=showMessage()>Enregistrer</button>
													<button  type="reset"  class="btn btn-warning">Annuler</button>
												</div>

											</div>
											
										</form>
									
								</div>

							</div>
							
						</div>

					</div>

				</div>
			
			</div>

			<!-- start footer -->
			<footer class="footer-wrapper-area">

				<!-- start footer area -->
				<div class="footer-area-content">
					<!-- Newsletter -->
					
					<!-- END: Newsletter -->

					<div class="container">
						<div class="footer-wrapper style-3">
							<footer class="type-1">
								<div class="footer-columns-entry">
									<div class="row">
										<div class="col-md-4 col-sm-4">
											<img th:src="@{/images/logo-51x70.png}" alt="logo de Click.Resto">
											<div class="clear"></div>
										</div>

										<div class="col-md-4 col-sm-4">
											<img th:src="*{'data:image/jpeg;base64,'+restaurant.logo}" alt="image" class="img-circle" width="150px" height="150px">
											<div class="clear"></div>
										</div>

										<div class="col-md-4 col-sm-4">
											<h3 class="column-title">Click.Resto</h3>
											<ul class="column">
												<li><a href="/accueil/apropos">A propos de nous</a></li>
												<li><a href="/accueil/policy"> Politique de confidentialité</a></li>
											</ul>
											<div class="clear"></div>
										</div>
									</div>
								</div>
							</footer>
						</div>
					</div>


				</div>
				<!-- footer area end -->

				<div class="bottom-footer">

					<div class="container">

						<div class="row">

							<div class="col-sm-6 col-md-6">

								<p class="copy-right">&#169; Copyright 2022 CDAN-02</p>

							</div>
							<div class="col-sm-6 col-md-6">
								<ul class="bottom-footer-menu for-social">
									<li><a href="#"><i class="ri ri-twitter" data-toggle="tooltip" data-placement="top" title="twitter"></i></a></li>
									<li><a href="#"><i class="ri ri-facebook" data-toggle="tooltip" data-placement="top" title="facebook"></i></a></li>
									<li><a href="#"><i class="ri ri-google-plus" data-toggle="tooltip" data-placement="top" title="google plus"></i></a></li>
									<li><a href="#"><i class="ri ri-youtube-play" data-toggle="tooltip" data-placement="top" title="youtube"></i></a></li>
								</ul>
							</div>

						</div>

					</div>

				</div>

			</footer>
			<!-- end footer -->
			
		</div>
		<!-- end Main Wrapper -->

	</div> <!-- / .wrapper -->
	<!-- end Container Wrapper -->
 
 
<!-- start Back To Top -->
<div id="back-to-top">
   <a href="#"><i class="ion-ios-arrow-up"></i></a>
</div>
<!-- end Back To Top -->


<!-- JS -->
	<script th:replace="~{fragment/outil::foot}"/>



</body>


</html>
